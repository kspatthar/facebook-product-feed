name: Generate Product Feed

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.AUTO_COMMIT_TOKEN }} # Make sure this PAT secret exists!

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraping script
      env: # Add ALL necessary secrets for your script here!
        API_KEY: ${{ secrets.API_KEY }}
        LOGIN_USER: ${{ secrets.LOGIN_USER }}
        LOGIN_PASS: ${{ secrets.LOGIN_PASS }}
      run: python scrape_products.py

    - name: Commit and Push if Changed
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add facebook_feed.xml
        # This line prevents the failure if nothing changed
        git diff --staged --quiet || (git commit -m "Automated update: $(date)" && git push)
